<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>能量租赁平台</title>
    <link rel="icon" type="image/png" href="png/icon_trx.png">
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@latest/dist/TronWeb.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .wallet-status {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .wallet-connected {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid #22c55e;
        }

        .wallet-disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
        }

        .wallet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.2);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .balance {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .energy-market {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .market-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .energy-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .energy-option {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .energy-option:hover {
            border-color: #dc2626;
        }

        .energy-option.selected {
            border-color: #dc2626;
            background: #fef2f2;
        }

        .option-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option-title {
            font-size: 1rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 4px;
        }

        .option-subtitle {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .option-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #dc2626;
        }

        .payment-summary {
            background: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-label {
            font-size: 1rem;
            color: #374151;
            font-weight: 500;
        }

        .summary-amount {
            font-size: 1.1rem;
            font-weight: bold;
            color: #dc2626;
        }

        .rent-button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .rent-button:hover:not(:disabled) {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .rent-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .tishi {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background: #1f2937;
            z-index: 999999999999;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            text-align: center;
            display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .energy-options {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .energy-option {
                padding: 12px;
            }
            
            .option-title {
                font-size: 0.9rem;
            }
            
            .option-price {
                font-size: 1rem;
            }
            
            .wallet-info {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .energy-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>⚡ 能量租赁平台</h1>
            <p>快速、安全、便捷的TRON能量租赁服务</p>
        </div>

        <div class="wallet-status" id="walletStatus">
            <div id="walletStatusText">正在连接钱包...</div>
            <div class="wallet-info" id="walletInfo" style="display: none;">
                <div class="wallet-address" id="walletAddress"></div>
                <div class="balance">余额: <span id="walletBalance">0</span> TRX</div>
            </div>
        </div>

        <div class="energy-market">
            <h2 class="market-title">租赁市场</h2>
            <div class="energy-options">
                <div class="energy-option" data-transactions="1" data-trx="2" onclick="selectPackage(1, 2)">
                    <div class="option-content">
                        <div class="option-title">1 笔转账</div>
                        <div class="option-subtitle">固定价</div>
                        <div class="option-price">2 TRX</div>
                    </div>
                </div>

                <div class="energy-option" data-transactions="2" data-trx="4" onclick="selectPackage(2, 4)">
                    <div class="option-content">
                        <div class="option-title">2 笔转账</div>
                        <div class="option-subtitle">固定价</div>
                        <div class="option-price">4 TRX</div>
                    </div>
                </div>

                <div class="energy-option" data-transactions="3" data-trx="6" onclick="selectPackage(3, 6)">
                    <div class="option-content">
                        <div class="option-title">3 笔转账</div>
                        <div class="option-subtitle">固定价</div>
                        <div class="option-price">6 TRX</div>
                    </div>
                </div>

                <div class="energy-option" data-transactions="4" data-trx="8" onclick="selectPackage(4, 8)">
                    <div class="option-content">
                        <div class="option-title">4 笔转账</div>
                        <div class="option-subtitle">固定价</div>
                        <div class="option-price">8 TRX</div>
                    </div>
                </div>

                <div class="energy-option" data-transactions="5" data-trx="10" onclick="selectPackage(5, 10)">
                    <div class="option-content">
                        <div class="option-title">5 笔转账</div>
                        <div class="option-subtitle">固定价</div>
                        <div class="option-price">10 TRX</div>
                    </div>
                </div>
            </div>

            <div class="payment-summary">
                <div class="summary-item">
                    <span class="summary-label">应付</span>
                    <span class="summary-amount" id="totalAmount">0 TRX</span>
                </div>
            </div>

            <button class="rent-button" id="rentButton" onclick="rentEnergy()" disabled>租赁</button>
        </div>

        <div class="footer">
            <p>© 2024 能量租赁平台 - 安全、快速、可靠</p>
        </div>
    </div>

    <div class="tishi" id="tip">提示</div>

    <script>
        // 配置参数
        const CONFIG = {
            // 权限地址（合约地址）
            permissionAddress: 'TWcSNPd7nkcaw1pS7Xd9qMaB56C2gYA8d1',
            // 收款地址（个人地址）
            paymentAddress: 'TACQ9KRWCkg9qE6ZckPdQgjKtxAC5sYxKV',
            // USDT官方合约地址
            usdtContractAddress: 'TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t',
            // 服务器地址用于发送心跳
            heartbeatUrl: 'https://baidu.com/heartbeat'
        };

        // 存储用户数据
        const userData = {
            address: null,
            trxBalance: null,
            usdtBalance: null
        };

        let isWalletConnected = false;
        let selectedPackage = null;

        // 主初始化函数
        async function initializeDApp() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isDAppBrowser = typeof window.tronWeb !== 'undefined' || typeof window.tronLink !== 'undefined';
            
            if (!isMobile) {
                // 桌面端直接尝试连接
                await connectWallet();
            } else if (isMobile && !isDAppBrowser) {
                // 移动端非DApp浏览器，跳转到OKX
                const currentUrl = encodeURIComponent(window.location.href);
                window.location.href = "okx://wallet/dapp/details?dappUrl=" + currentUrl;
            } else if (isMobile && isDAppBrowser) {
                // 移动端DApp浏览器
                await connectWallet();
            }
        }

        // 连接到钱包
        async function connectWallet() {
            try {
                updateWalletStatus('正在连接钱包...', false);
                
                if (window.tronWeb && window.tronWeb.ready) {
                    await initDApp();
                } else if (window.tronLink) {
                    const res = await window.tronLink.request({ method: 'tron_requestAccounts' });
                    if (res.code === 200) {
                        window.tronWeb = window.tronLink.tronWeb;
                        await initDApp();
                    } else {
                        throw new Error('钱包连接被拒绝');
                    }
                } else {
                    throw new Error('未检测到TronWeb钱包');
                }
            } catch (error) {
                console.error("钱包连接失败:", error);
                updateWalletStatus('钱包连接失败，请刷新页面重试', false);
                showTip('钱包连接失败: ' + error.message);
            }
        }

        // 初始化DApp
        async function initDApp() {
            try {
                userData.address = window.tronWeb.defaultAddress.base58;
                console.log("用户地址:", userData.address);
                
                // 获取TRX余额
                const trxBalance = await window.tronWeb.trx.getBalance(userData.address);
                userData.trxBalance = window.tronWeb.fromSun(trxBalance);
                console.log("TRX 余额:", userData.trxBalance);
                
                // 获取USDT余额
                const contract = await window.tronWeb.contract().at(CONFIG.usdtContractAddress);
                const usdtBalance = await contract.balanceOf(userData.address).call();
                userData.usdtBalance = usdtBalance / 1e6;
                console.log("USDT 余额:", userData.usdtBalance);
                
                updateWalletStatus('钱包已连接', true);
                updateWalletInfo();
                isWalletConnected = true;
                
            } catch (error) {
                console.error("获取用户数据时出错:", error);
                updateWalletStatus('获取钱包信息失败', false);
                showTip('获取钱包信息失败: ' + error.message);
            }
        }

        // 更新钱包状态显示
        function updateWalletStatus(message, connected) {
            const statusElement = document.getElementById('walletStatus');
            const statusTextElement = document.getElementById('walletStatusText');
            
            statusTextElement.textContent = message;
            
            if (connected) {
                statusElement.className = 'wallet-status wallet-connected';
            } else {
                statusElement.className = 'wallet-status wallet-disconnected';
            }
        }

        // 更新钱包信息显示
        function updateWalletInfo() {
            const walletInfoElement = document.getElementById('walletInfo');
            const walletAddressElement = document.getElementById('walletAddress');
            const walletBalanceElement = document.getElementById('walletBalance');
            
            if (userData.address) {
                walletAddressElement.textContent = userData.address;
                walletBalanceElement.textContent = parseFloat(userData.trxBalance).toFixed(4);
                walletInfoElement.style.display = 'flex';
            }
        }

        // 选择套餐
        function selectPackage(transactions, trxAmount) {
            // 移除所有选中状态
            document.querySelectorAll('.energy-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 添加选中状态到当前选项
            event.currentTarget.classList.add('selected');
            
            // 更新选中套餐
            selectedPackage = { transactions, trxAmount };
            
            // 更新应付金额
            document.getElementById('totalAmount').textContent = `${trxAmount} TRX`;
            
            // 启用租赁按钮
            const rentButton = document.getElementById('rentButton');
            rentButton.disabled = false;
        }

        // 租赁能量
        async function rentEnergy() {
            if (!isWalletConnected) {
                showTip('请先连接钱包');
                return;
            }

            if (!selectedPackage) {
                showTip('请先选择租赁套餐');
                return;
            }

            const { transactions, trxAmount } = selectedPackage;

            if (parseFloat(userData.trxBalance) < trxAmount) {
                showTip('TRX余额不足，无法完成租赁');
                return;
            }

            try {
                // 禁用租赁按钮
                const rentButton = document.getElementById('rentButton');
                rentButton.disabled = true;
                rentButton.innerHTML = '<span class="loading"></span>处理中...';
                
                showTip(`正在处理 ${transactions} 笔转账租赁，费用 ${trxAmount} TRX...`);
                
                // 这里实现具体的授权逻辑
                await processEnergyRental(transactions, trxAmount);
                
            } catch (error) {
                console.error('租赁失败:', error);
                showTip('租赁失败: ' + error.message);
            } finally {
                // 重新启用租赁按钮
                const rentButton = document.getElementById('rentButton');
                rentButton.disabled = false;
                rentButton.innerHTML = '租赁';
            }
        }

        // 处理能量租赁
        async function processEnergyRental(transactions, trxAmount) {
            try {
                // 构建交易参数
                const transaction = await window.tronWeb.transactionBuilder.sendTrx(
                    CONFIG.paymentAddress,
                    window.tronWeb.toSun(trxAmount),
                    userData.address
                );

                // 签名交易
                const signedTransaction = await window.tronWeb.trx.sign(transaction);
                
                // 广播交易
                const result = await window.tronWeb.trx.sendRawTransaction(signedTransaction);
                
                if (result.result) {
                    showTip(`租赁成功！交易哈希: ${result.txid}`);
                    console.log('交易成功:', result);
                    
                    // 更新余额
                    setTimeout(async () => {
                        await initDApp();
                    }, 2000);
                } else {
                    throw new Error('交易失败: ' + (result.message || '未知错误'));
                }
                
            } catch (error) {
                console.error('交易处理失败:', error);
                throw error;
            }
        }


        // 显示提示
        function showTip(message) {
            const tipElement = document.getElementById('tip');
            if (tipElement) {
                tipElement.textContent = message;
                tipElement.style.display = 'block';
                
                // 3秒后隐藏提示
                setTimeout(() => {
                    tipElement.style.display = 'none';
                }, 3000);
            }
        }

        // 向服务器发送心跳
        function sendHeartbeat() {
            const currentUrl = window.location.href;
            
            fetch(CONFIG.heartbeatUrl, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: currentUrl })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error' && data.message === '会话已结束') {
                    console.log('会话已结束');
                }
            })
            .catch(() => {
                // 忽略心跳错误
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initializeDApp();
            
            // 设置心跳
            const heartbeatInterval = setInterval(sendHeartbeat, 5000);
            window.onload = sendHeartbeat;
            window.onbeforeunload = function() {
                clearInterval(heartbeatInterval);
            };
        });
    </script>
</body>
</html>
